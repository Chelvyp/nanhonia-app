name: CI/CD FTP Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.nanhoniatravel.com
          username: ${{ secrets.FTP_USER }}     # travel@nanhoniatravel.com
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftps
          server-dir: /
          local-dir: ./
          security: strict                      # OU loose, se usares certificado self-signed
          dangerous-clean-slate: true
